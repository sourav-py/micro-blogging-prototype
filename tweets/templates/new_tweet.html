<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	{% if user.is_authenticated %}
		<h2>{{ user.get_username }}
		<h2>Tweet</h2>
		<form action = "/save_tweet" method="post">

		{% csrf_token %}

		{{ form.as_p }}

		<button type = "submit">tweet</button>
		</form>

	{% else %}
		<p> You are not logged in</p>
		<a href = "/auth_urls/login">login</a>

	{% endif %}	


	
	
		

</body>
</html>
